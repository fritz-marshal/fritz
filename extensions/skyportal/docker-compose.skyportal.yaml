version: "3.7"

services:
  web:
    image: skyportal/web
    ports:
      - "9000:5000"
      - "9001:5001"
    volumes:
      # fritz takes care of making a docker-appropriate config.yaml with Fritz-specific additions
      - ${PWD}/config.yaml:/skyportal/config.yaml
    command: >
      bash -c "pip install requirements.fritz.txt
      && source /skyportal_env/bin/activate && (make log &) && make run_production"

  db:
    image: postgres:12.2
    environment:
      POSTGRES_USER: skyportal
      POSTGRES_PASSWORD: password
      POSTGRES_DB: skyportal
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - dbdata:/var/lib/postgresql/data/pgdata
    restart: on-failure:3

volumes:
  dbdata:
