name: Build Docker image, push to gcr.io, deploy to staging

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: fritz-staging
  GKE_ZONE: us-west2-a

jobs:
  build-publish-deploy:
    name: Setup, Build, Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache
            ~/.local
            ~/.npm
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: actions/setup-python@v1
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup gcloud cli
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "286.0.0"
          service_account_email: ${{ secrets.GKE_SA_EMAIL }}
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}
          export_default_credentials: true

      # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
      - name: Set up docker credentials
        run: |-
          gcloud --quiet auth configure-docker

      # Get the GKE credentials so we can deploy to the cluster
      - run: |-
          gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"

      # # Will use this, once the official Docker action introduces caching
      # - name: Build and push image
      #   uses: docker/build-push-action@v1
      #   with:
      #     registry: gcr.io
      #     repository: $PROJECT_ID/$IMAGE
      #     tags: $GITHUB_SHA

      # - name: Build
      #   run: |-
      #     cp fritz.defaults.yaml fritz.yaml
      #     ./fritz build \
      #       --no-kowalski \
      #       --skyportal-tag="gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA"

      # # Push the Docker image to Google Container Registry
      # - name: Publish
      #   run: |-
      #     docker push "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA"

      - name: Install SSH Client ðŸ”‘
        if: github.ref == 'refs/heads/master'
        uses: webfactory/ssh-agent@v0.2.0
        with:
          ssh-private-key: ${{ secrets.CI_FRITZ_DEPLOY_DEPLOY_KEY }}

      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: "fritz-marshal/fritz-deploy"

      - name: Setup gcloud cli
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "286.0.0"
          service_account_email: ${{ secrets.GKE_SA_EMAIL }}
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}
          export_default_credentials: true

      - name: Set up cluster credentials
        run: |-
          gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"

      - name: Set up SOPS
        run: |-
          SOPS_VER=3.5.0
          CACHED_DOWNLOAD_DIR=~/.local/downloads
          FILENAME=sops-v${SOPS_VER}.linux

          if [[ ! -f ${CACHED_DOWNLOAD_DIR=}/${FILENAME} ]]; then
            wget https://github.com/mozilla/sops/releases/download/v${SOPS_VER}/${FILENAME} --directory-prefix=${CACHED_DOWNLOAD_DIR} --no-clobber
          fi

          cp ${CACHED_DOWNLOAD_DIR}/${FILENAME} /usr/local/bin/sops
          chmod u+x /usr/local/bin/sops
          sops --version

      - name: Deploy
        run: |-
          cd fritz-deploy
          ./deploy.py --staging --tag=$GITHUB_SHA
