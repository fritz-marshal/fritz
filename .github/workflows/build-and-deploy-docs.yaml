name: Build docs

on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        ./fritz develop
    - name: Build docs
      run: |
        ./fritz doc
    - name: Deploy docs
      if: github.ref == 'refs/heads/master'
      run: |
        ./tools/push_dir_to_repo.py \
          --branch "master" \
          --committer "fritz" \
          --email "ci@fritz-marshal.org" \
          --message "CI website upload" \
          --force \
          ./doc/_build/html \
          https://${{ secrets.GH_TOKEN }}@github.com/fritz-marshal/doc
