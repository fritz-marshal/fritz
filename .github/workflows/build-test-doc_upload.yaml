name: Build, test, and upload docs

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build-test-doc:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - uses: actions/setup-python@v1
      with:
        python-version: '3.8'

    - name: Install system dependencies
      run: |
        curl -sL https://deb.nodesource.com/setup_17.x | sudo -E bash -

        sudo apt install -y libcurl4-gnutls-dev libgnutls28-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        ./fritz develop

    - name: Lint sources
      run: |
        ./fritz lint

    - name: Build docs
      run: |
        pip install wheel
        pip install -r skyportal/requirements.txt
        pip install -r skyportal/baselayer/requirements.txt
        ./fritz doc --yes

    - name: Install SSH Client ðŸ”‘
      if: github.ref == 'refs/heads/main'
      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.CI_DEPLOY_KEY }}

    - name: Deploy docs
      if: github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
        folder: doc/_build/html
        repository_name: fritz-marshal/doc
        branch: main
        single_commit: true
        ssh: true
