name: Build, test, and upload docs

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build-test-doc:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:

    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install system dependencies
      run: |
        sudo apt update -y && sudo apt install -y libcurl4-gnutls-dev libgnutls28-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        ./fritz develop

    - name: Lint sources
      run: |
        ./fritz lint

    - name: Build docs
      run: |
        pip install wheel
        pip install -r skyportal/requirements.txt
        pip install -r skyportal/baselayer/requirements.txt
        ./fritz doc --yes

    - name: Deploy docs
      if: github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
        folder: doc/_build/html
        repository-name: fritz-marshal/doc
        branch: main
        single_commit: true
        ssh-key: ${{ secrets.CI_DEPLOY_KEY }}
