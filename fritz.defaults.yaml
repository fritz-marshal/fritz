      - path: "/runs"
        component: ObservingRunList
      - path: "/run/:id"
        component: RunSummary
      - path: "/alerts"
        component: Alerts
      - path: "/alerts/ztf/:id"
        component: ZTFAlert

    kowalski:
      protocol: "http"
      host: "kowalski_api_1"
      port: 4000
      token:

    sidebar:
      # See https://material-ui.com/components/material-icons/

      - name: Dashboard
        icon: Home
        url: /

      - name: Sources
        icon: Storage
        url: /sources

      - name: Candidates
        icon: Search
        url: /candidates

      - name: Alerts
        icon: Explore
        url: /alerts

      - name: Groups
