      - path: "/groups"
        component: Groups
      - path: "/group/:id"
        component: Group
      - path: "/profile"
        component: Profile
      - path: "/candidates"
        component: CandidateList
      - path: "/sources"
        component: SourceList
      - path: "/user/:id"
        component: UserInfo
      - path: "/upload_photometry/:id"
        component: UploadPhotometry
      - path: "/about"
        component: About
      - path: "/share_data/:id"
        component: ShareDataForm
      - path: "/filter/:fid"
